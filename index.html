<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bg {
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>
<div class="bg w3-display-container w3-animate-opacity">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    WOO feel fine
  </div>
  <div class="w3-display-topright w3-padding-large w3-medium w3-border">
    legend
  </div>
  <div class="w3-display-middle">
    <table style="width:100%">
     <tr>
       <td><img src="images/heart.gif"</img></td>
       <td><h1 class="w3-large w3-animate-top">Feelings take time to grow...</h1></td>
     </tr>
   </table>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    An update inspired by <a href="http://number27.org/" target="_blank">Jonathan Harris</a> and <a href="http://www.stanford.edu/~sdkamvar/" target="_blank">Sep Kamvar</a>
  </div>
</div>

</body>
</html>
